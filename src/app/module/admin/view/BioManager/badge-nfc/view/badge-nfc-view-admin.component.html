
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'badgeNfc.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'badgeNfc.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'badgeNfc.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'badgeNfc.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'badgeNfc.matricule' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'badgeNfc.matricule' | translate}}" autofocus  id="2" [ngModel]="item.matricule">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'badgeNfc.location' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'badgeNfc.location' | translate}}" autofocus  id="3" [ngModel]="item.location">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'badgeNfc.status' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'badgeNfc.status' | translate}}" autofocus  id="4" [ngModel]="item.status">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
